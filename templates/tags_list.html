<!-- templates/tags_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Tags List</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Available Tags</h1>
        <ul>
            {% for tag in tags %}
                <li>{{ tag.name }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
