<!-- templates/read_post.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Read Post</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Read Post</h1>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        {% if post.tag_names %}
            <p>Tags: {% for tag_name in post.tag_names.split(',') %}{{ tag_name.strip() }}{% if not loop.last %}, {% endif %}{% endfor %}</p>
        {% endif %}
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
